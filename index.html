<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Styles -->
   <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <h1>To-Do App</h1>
      </header>
    </div>

    <main class="mdl-layout__content mdl-grid">
      <div class="page-content">

        <span class="form mdl-grid mdl-cell mdl-cell--12-col">
          <form action="#" id="addToDoForm">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="newToDoText">
              <label class="mdl-textfield__label" for="sample1">New To-Do...</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit">Add To-Do!</button>
          </form>
        </span>

        <div class="list mdl-grid mdl-cell mdl-cell--12-col mdl-card">
          <ul class="demo-list-control mdl-list" id="toDoList">
          </ul>
        </div>

      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
